<div class="row">
    <div *ngFor="let video of videos" class="col-4">
        <div>
            <img class="img img-fluid rounded" height="220px" width="410px" style="background-color: transparent;" [src]="video.thumbnail">
        </div>
        <div class="row">
            <div class="col-2 fs-5"><img class="img img-fluid rounded-circle mt-2" alt="" width="48" [src]="video.channelLogo"></div>
            <div class="col-10 p-2 fs-6" style="font-weight: 600;">{{ video.title.length > 80 ? video.title.substring(0, 80)+'...' : video.title }}
                <br>
                {{video.channel}} <span *ngIf="video.isVerified"><svg height="20" viewBox="0 0 24 24" width="20" ><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM9.8 17.3l-4.2-4.1L7 11.8l2.8 2.7L17 7.4l1.4 1.4-8.6 8.5z"></path></svg></span>
            </div>
        </div>
    </div>
</div>
